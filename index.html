<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת זיהוי ממשלתית</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f3f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 500px;
            border-top: 5px solid #003087;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 60px;
            margin-bottom: 10px;
        }

        h1 {
            color: #003087;
            font-size: 24px;
            margin: 0;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .button {
            background-color: #003087;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #002260;
        }

        .details {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-right: 3px solid #003087;
            display: none;
        }

        .detail-item {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
            opacity: 0;
        }

        .security-note {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Emblem_of_Israel.svg/1200px-Emblem_of_Israel.svg.png" alt="סמל המדינה">
            <h1>מערכת זיהוי ממשלתית מאובטחת</h1>
            <div class="subtitle">משרד הפנים - מחלקת רישום ואימות</div>
        </div>

        <button class="button" onclick="startProcess()">התחל תהליך</button>

        <div class="details" id="details">
            <div class="detail-item" id="firstName">שם פרטי: דביר</div>
            <div class="detail-item" id="lastName">שם משפחה: אוחנה</div>
            <div class="detail-item" id="birthDate">תאריך לידה: 24/8/96</div>
            <div class="detail-item" id="idNumber">מס' תעודת זהות: 315731984</div>
            <div class="detail-item" id="motherName">שם האם: לאה</div>
            <div class="detail-item" id="fatherName">שם האב: עיוש</div>
        </div>

        <div class="security-note">
            כל המידע מוצפן ומוגן בהתאם לחוק הגנת הפרטיות התשמ"א-1981
        </div>
    </div>

    <script>
        function startProcess() {
            const details = document.getElementById('details');
            details.style.display = 'block';

            const items = [
                'firstName',
                'lastName',
                'birthDate',
                'idNumber',
                'motherName',
                'fatherName'
            ];

            items.forEach((itemId, index) => {
                setTimeout(() => {
                    const element = document.getElementById(itemId);
                    element.style.opacity = '1';
                    element.style.transition = 'opacity 0.5s';
                }, index * 1000);
            });
        }
    </script>
</body>
</html>
